<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Grid.card</title>
</head>
<body class="grid place-items-center min-h-screen bg-gray-100">

  <div class="grid auto-rows-min gap-4 max-w-5xl p-4 sm:grid-cols-2 sm:p-8 bg-white shadow-lg rounded-lg m-4">
    
    <!-- Heading -->
    <h1 class="text-4xl font-extrabold  sm:col-span-2">
      I am Kiran Kadam
    </h1>

    <!-- First paragraph -->
    <p class="self-center sm:row-start-2 sm:col-start-2">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. 
    </p>
 
    <!-- Boxes -->
    <div class="h-16 bg-blue-200"></div>
    <div class="h-16 bg-fuchsia-700 sm:col-span-2"></div>
    <div class="h-16 bg-blue-200"></div>
    <div class="h-16 bg-blue-200"></div>
    <div class="h-16 bg-blue-200"></div>
    <div class="h-16 bg-blue-200"></div>
    <div class="h-16 bg-blue-200 sm:col-span-2"></div>
    <div class="h-16 bg-blue-200 sm:col-span-2"></div>
    <!-- Last paragraph -->
    <p class="self-center ">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. 
    </p>
    <div class="h-16 bg-blue-200"></div>
  </div>

  <script src="work.js"></script>
</body>
</html>
